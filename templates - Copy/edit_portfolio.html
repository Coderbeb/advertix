<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Portfolio - Advertix</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: white;
      padding: 30px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="file"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: none;
      border-radius: 6px;
      background-color: #333;
      color: white;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      border: none;
      border-radius: 6px;
      color: white;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    a.back {
      display: block;
      text-align: center;
      margin-top: 20px;
      color: #ccc;
      text-decoration: none;
    }

    a.back:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h2>Edit Portfolio Entry</h2>

  <form action="/edit-portfolio/{{ portfolio[0] }}" method="POST" enctype="multipart/form-data">
    <label for="title">Title</label>
    <input type="text" id="title" name="title" value="{{ portfolio[1] }}" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4" required>{{ portfolio[2] }}</textarea>

    <label for="image">New Image (leave blank to keep current)</label>
    <input type="file" id="image" name="image" accept="image/*">

    <label for="video">New Video (leave blank to keep current)</label>
    <input type="file" id="video" name="video" accept="video/*">

    <button type="submit">Update Portfolio</button>
  </form>

  <a class="back" href="/dashboard">‚Üê Back to Dashboard</a>

</body>
</html>
